<section class="bg-gray-50 dark:bg-gray-900 bg-[url('/assets/img/login_bg.jpg')] bg-cover
bg-center bg-no-repeat">
  <div class="flex flex-col items-center  justify-center px-6 mx-auto
  md:h-screen lg:py-0">

    <div class="w-full bg-white h-5/6 rounded-lg shadow dark:border md:mt-0
       sm:max-w-md  lg:max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6  sm:p-8">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create and account
        </h1>

        <form class="space-y-4 md:space-y-6 grid  md:grid-cols-2 md:gap-2 "
             autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Full Name
            </label>
            <input type="text" formControlName="fullName"
             [className]="getClassName('fullName') | stringToExpression:{registerForm:registerForm}"
              placeholder="John Smith">

              <small class="text-red-600" *ngIf=" registerForm.get('fullName')?.errors
              && registerForm.get('fullName')?.touched">Please Enter Your Full Name</small>
          </div>

          <div class="!m-0">
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Email
            </label>
            <input type="email" formControlName="email"
            [className]="getClassName('email') | stringToExpression" autocomplete="false"
              placeholder="name@company.com">
              <small class="text-red-600" *ngIf=" registerForm.get('email')?.errors
              && registerForm.get('email')?.touched ">Please Enter Your Full Name</small>
          </div>

          <div class="!m-1">
            <label  class="block mb-2 text-sm font-medium text-gray-900 ">
              Password
            </label>
            <input [type]="type" placeholder="••••••••" formControlName="password"
            [className]="getClassName('password') | stringToExpression">
            <span (click)="hideShowPass()" class="fa {{eyeIcon}} cursor-pointer absolute -mt-7 ml-[17rem]"></span>
            <small class="text-red-600" *ngIf=" registerForm.get('password')?.errors
            && registerForm.get('password')?.touched ">Please Enter Your Full Name</small>
          </div>

          <div class="!m-1">
            <label  class="block mb-2 text-sm font-medium text-gray-900">
              Confirm Password
            </label>
            <input [type]="typeCon" formControlName="confirmPassword"  placeholder="••••••••"
            [className]="getClassName('confirmPassword') | stringToExpression">
            <span (click)="hideShowPassCon()" class="fa {{eyeIconCon}} cursor-pointer absolute -mt-7 ml-[17rem]"></span>
            <small class="text-red-600" *ngIf=" registerForm.get('confirmPassword')?.errors
            && registerForm.get('confirmPassword')?.touched ">Please Enter Your Full Name</small>
          </div>

          <div class="flex items-start col-span-2 !m-1">
            <div class="flex items-center h-5">
              <input id="terms" formControlName="terms"  type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50
                 focus:ring-3 focus:ring-primary-300">
            </div>
            <div class="ml-3 text-sm ">
              <label for="terms" class="font-light text-gray-500 ">
                By signing up, you are creating a
                Flowbite account, and you agree to Flowbite’s Terms of Use and Privacy Policy.
                <a class="font-medium text-blue-700 hover:underline " routerLink="/">
                  Terms and Conditions
                </a>
              </label>
            </div>
          </div>

          <div class="flex items-start col-span-2 !-mt-[0.10rem]">
            <div class="flex items-center h-5">
              <input id="terms1" type="checkbox" formControlName="update"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50
                focus:ring-3 focus:ring-primary-300">
            </div>
            <div class="ml-3 text-sm ">
              <label for="terms1" class="font-light text-gray-500 ">
                Email me about product updates and resources.
              </label>
            </div>
          </div>

          <button type="submit" class="w-full !m-1 col-span-2 bg-blue-600
           hover:bg-blue-900 text-white bg-primary-600 hover:bg-primary-700
            focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium
            rounded-lg text-sm px-5 py-2.5 text-center">
             Create an account
          </button>

          <div class="col-span-2 !-mt-5">
            <div class="inline-flex items-center justify-center w-full">
              <hr class="w-64 h-1 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
              <h1 class="mx-5 ">OR</h1>
              <hr class="w-72 h-1 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
            </div>
          </div>

          <button type="button"
            class="!-mt-5 w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-2 py-2 border border-gray-300">
            <div class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
                viewBox="0 0 48 48">
                <defs>
                  <path id="a"
                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                </defs>
                <clipPath id="b">
                  <use xlink:href="#a" overflow="visible" />
                </clipPath>
                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
              </svg>
              <span class="ml-4">
                Log in
                with
                Google
              </span>
            </div>
          </button>

          <button type="button"
            class="!-mt-5 w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-2 py-2 border border-gray-300">
            <div class="flex items-center justify-center">
              <svg class="w-6 h-6" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M48 24C48 10.7438 37.2562 0 24 0C10.7438 0 0 10.7438 0 24C0 35.9813 8.775 45.9094 20.25 47.7094V30.9375H14.1562V24H20.25V18.7125C20.25 12.6984 23.8313 9.375 29.3156 9.375C31.9406 9.375 34.6875 9.84375 34.6875 9.84375V15.75H31.6594C28.6781 15.75 27.75 17.6016 27.75 19.5V24H34.4062L33.3422 30.9375H27.75V47.7094C39.225 45.9094 48 35.9813 48 24Z"
                  fill="#1877F2" />
                <path
                  d="M33.3422 30.9375L34.4062 24H27.75V19.5C27.75 17.6016 28.6781 15.75 31.6594 15.75H34.6875V9.84375C34.6875 9.84375 31.9406 9.375 29.3156 9.375C23.8313 9.375 20.25 12.6984 20.25 18.7125V24H14.1562V30.9375H20.25V47.7094C21.4734 47.9016 22.725 48 24 48C25.275 48 26.5266 47.9016 27.75 47.7094V30.9375H33.3422Z"
                  fill="white" />
              </svg>
              <span class="ml-4">
                Log in
                with
                Facebook
              </span>
            </div>
          </button>

          <p class="!-mt-1 text-center col-span-2">
            <a routerLink="/login" class="text-blue-500 hover:text-blue-700 font-semibold">
              Already Have a Account?
            </a>
          </p>


        </form>
      </div>
    </div>
  </div>
</section>

<div class="bg-white">
  <p>Form Value- {{ registerForm.value | json}}</p>
  <p>Form Status- {{ registerForm.status | json}}</p>
  <p>{{getClassName('password')}}</p>
</div>
